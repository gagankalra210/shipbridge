<div class="container">
  <form [formGroup]="form">
    <label for="name">NAME<sup class="required_field">*</sup></label>
    <input
      type="text"
      id="name"
      formControlName="name"
      class="form-control"
      autocomplete="nope"
    />
    <div class="error-div">
      <ng-container
        *ngIf="
          form['controls'].name.errors &&
          (form['controls'].name.dirty || form['controls'].name.touched)
        "
      >
        <div *ngIf="form['controls'].name.errors?.required">
          Please enter name
        </div>
      </ng-container>
    </div>
    <label for="price">PRICE<sup class="required_field">*</sup></label>
    <input
      type="text"
      id="price"
      formControlName="price"
      class="form-control"
      prefix="$"
      mask="separator.2"
      thousandSeparator=","
      autocomplete="nope"
    />
    <div class="error-div">
      <ng-container
        *ngIf="
          form['controls'].price.errors &&
          (form['controls'].price.dirty || form['controls'].price.touched)
        "
      >
        <div *ngIf="form['controls'].price.errors?.required">
          Please enter price
        </div>
      </ng-container>
    </div>
    <label for="description"
      >DESCRIPTION<sup class="required_field">*</sup></label
    >
    <input
      type="text"
      id="description"
      formControlName="description"
      class="form-control"
      autocomplete="nope"
    />
    <div class="error-div">
      <ng-container
        *ngIf="
          form['controls'].description.errors &&
          (form['controls'].description.dirty ||
            form['controls'].description.touched)
        "
      >
        <div *ngIf="form['controls'].description.errors?.required">
          Please enter description
        </div>
      </ng-container>
    </div>
    <label for="quantity">QUANTITY<sup class="required_field">*</sup></label>
    <input
      type="text"
      id="quantity"
      formControlName="quantity"
      class="form-control"
      inputmode="numeric"
      mask="separator.0"
      thousandSeparator=","
      autocomplete="nope"
    />
    <div class="error-div">
      <ng-container
        *ngIf="
          form['controls'].quantity.errors &&
          (form['controls'].quantity.dirty || form['controls'].quantity.touched)
        "
      >
        <div *ngIf="form['controls'].quantity.errors?.required">
          Please enter quantity
        </div>
      </ng-container>
    </div>
    <button type="submit" class="save_button" (click)="save()">SAVE</button>
  </form>
</div>
